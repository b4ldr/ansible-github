---
- name: Install Gitlab cli dependencies
  yum: name={{ item }} state=latest
  with_items:
  - python-psycopg2
  - python-pip

- name: Install Gitlab cli
  pip: name={{ item }} state=latest
  with_items:
  - python-gitlab

- name: Creat repos
  repo: name={{ item.name }} visibility_level={{ item.visibility_level }}
  with_items: {{ gitlab_repos }}

